<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="sans-serif mw7 center">
    <h1>Fantasy Currency Converter</h1>
    <div class="flex">
      <div class="w-50">
        <h2>From</h2>
        <p><input id="amount" type="number"></p>
        <p><select id="currency-from" class="currency-dropdown"></select></p>
      </div>

      <div class="w-50">
        <h2>To</h2>
        <p id="converted-amount">0</p>
        <p><select id="currency-to" class="currency-dropdown"></select></p>
      </div>
    </div>
  </div>
  
</body>
</html>
